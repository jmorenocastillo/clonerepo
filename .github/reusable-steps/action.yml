name: Reusable steps (AKA composite action)
description: Demonstrate how to use reusable steps in a workflow
inputs:
  run-name:
    required: false
    description: 'The name shown when executed'
    type: string
  VAR1:
    required: false
    description: 'Variable 1'
    type: string
  OUTPUT1 :
    required: false
    description: 'Output 1'
    type: string
  OUTPUT2 :
    required: false
    description: 'Output 2'
    type: string
outputs:
# Map the action output(s) to step output(s)
  reusable_output:
    description: 'Output from the reusable workflow'
    value: ${{ steps.process-step.outputs.step_output }}
runs:
  using: 'composite'
  steps:
      - uses: actions/checkout@v4
        with:
          repository: jmorenocastillo/clonerepo

        
      - name: Process file
        id: process-step
        working-directory: prueba

        shell: bash
        run: |
        
          echo "Processing file: ${{ inputs.OUTPUT1 }}"
          echo "file processed" >> ${{ inputs.OUTPUT2 }}
          chmod +x deploy.sh
          bash  deploy.sh ${{ inputs.OUTPUT1 }} ${{ inputs.OUTPUT2 }}