# .github/workflows/main.yml
name: Main Workflow con github.job

on:
  push:
    branches: [ main ]

jobs:
  job1:
    uses: ./.github/workflows/reusable.yml
    with:
      caller_job: ${{ github.job }}  # ← ¡Automático! Pasa "job1"

  job2:
    needs: job1
    uses: ./.github/workflows/reusable.yml
    with:
      caller_job: ${{ github.job }}  # ← Pasa "job2"

  job3:
    needs: job2
    uses: ./.github/workflows/reusable.yml
    with:
      caller_job: ${{ github.job }}  # ← Pasa "job3"